Registers a new admin
Creates A New Admin in the schema.
---
tags:
  - "Admin"
parameters:
  - name: "body"
    in: "body"
    required: true
    description: "user details"
    schema:
      $ref: "#/definitions/admin_register"
responses:
  201:
    description: "You have successfully Created an Admin account"
    schema:
      $ref: "#/definitions/registration_success"
  409:
    description: "Please Enter valid Credentials"
    schema:
      $ref: "#/definitions/register_error"
definitions:
  admin_register:
    type: "object"
    required:
      - "username"
      - "name"
      - "password"
      - "email"
    properties:
      Name:
        type: "string"
        example: "Kodek Sleuth"
      Username:
        type: "string"
        example: "kodek2000"
      Email:
        type: "string"
        format: "email"
        example: "kodek2000@gmail.com"
      Password:
        type: "string"
        format: "password"
        example: "mafiaX"
  registration_success:
    type: "object"
    properties:
      Message:
        type: "string"
        default: "You have successfully Created an Admin account"
  register_error:
    type: "object"
    properties:
      Message:
        type: "string"
        default: "Please Enter valid Credentials"
